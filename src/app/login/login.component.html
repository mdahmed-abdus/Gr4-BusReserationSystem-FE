<div class="container formContainer">
  <h1 class="mb-3">Log In</h1>
  <form (submit)="onSubmit()" class="form-group">
    <label>Email</label>
    <input
      name="email"
      type="email"
      placeholder="Enter Email"
      required
      class="form-control mb-3"
      [(ngModel)]="user.mail"
    />
    <label>Password</label>
    <input
      name="password"
      type="password"
      placeholder="Enter password"
      required
      class="form-control mb-3"
      [(ngModel)]="user.pwd"
    />
    <!-- <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="rememberMe" [(ngModel)]="rememberMeChecked">
      <label class="form-check-label" for="flexCheckDefault">
        Remember Me
      </label>
    </div> -->
    <button type="submit" class="btn btn-primary me-3">Login</button>
    <button type="button" class="btn btn-outline-primary" (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
